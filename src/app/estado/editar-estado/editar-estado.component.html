<h1>Editar Estado</h1>
<div class="well">
<form >
<div class="form-group">
<label for="nome">Estado:</label>
<input type="text" class="form-control" id="nome" name="nome"
minlength="2" required>
<div class="alert alert-danger">
<div>Digite o nome da estado.</div>
<div>O nome deve conter ao menos 2 caracteres.</div>
</div>
</div>

<div class="form-group">
    <label for="idade">Idade:</label>
    <input type="text" class="form-control" id="sigla" sigla="sigla"
    required>
    <div class="alert alert-danger">
    <div> Digite a sigla do estado.</div>
    </div>
    </div>
    <div class="form-group">
    <button type="button" class="btn btn-primary">
    <i class="fa fa-save" aria-hidden="true"></i> Atualizar
    </button>
    <a class="btn btn-secondary">
    <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
    </a>
    </div>
    </form>
    </div>
