
<h1>Novo Endere√ßo</h1>

<div class="well">


<form #formEndereco="ngForm">
    <div class="form-group">
        <label for="rua">Rua:</label>
    <input type="text" class="form-control" id="rua" name="rua"
        [(ngModel)] ="endereco.rua"  
        #rua="ngModel"  
        minlength="2" required>
    <div 
        *ngIf="rua.errors && (rua.dirty || rua.touched)" class="alert alert-danger">
    <div [hidden]="!rua.errors['required']">
        Digite sua rua.
    </div>
    <div [hidden]="!rua.errors['minlength']">
        O nome deve conter ao menos 2 caracteres.
    </div>


 <div class="form-group">
        <label for="numerocasa">Numero da Casa:</label>
    <input type="number" class="form-control" id="numerocasa" name="numerocasa"
        [(ngModel)] = "endereco.numerocasa"   
        #numerocasa="ngModel" 
        required>
    <div *ngIf="numerocasa.errors && (numerocasa.dirty || numerocasa.touched)" class="alert alert-danger">
    <div [hidden]="! numerocasa.errors['required']">
        Digite o numero da casa
    </div>

    <input type="text" class="form-control" id="complemento" name="complemento"
        [(ngModel)] = "endereco.complemento"   
        #complemento="ngModel" required>
    <div *ngIf="complemento.errors && (complemento.dirty || complemento.touched)" class="alert alert-danger">
    <div [hidden]="! complemento.errors ['required']">
        Digite o complemento
    </div>

    <input type="text" class="form-control" id="bairro" name="bairro"
        [(ngModel)]= "endereco.bairro"   
        #bairro="ngModel" required>
    <div *ngIf="bairro.errors && (bairro.dirty || bairro.touched)" class="alert alert-danger">
    <div [hidden]="! bairro.errors['required']">
        Digite o bairro

        <input type="text" class="form-control" id="cep" name="cep"
        [(ngModel)]= "endereco.cep"   
        #cep="ngModel" required>
    <div *ngIf="cep.errors && (cep.dirty || cep.touched)" class="alert alert-danger">
    <div [hidden]="! cep.errors['required']">
        Digite o Cep

    <button type="button" class="btn btn-primary"(click)="inserir()"[disabled]="!formEndereco.form.valid">
        <i class="fa fa-save" aria-hidden="true"></i> Salvar
    </button>

    <a class="btn btn-secondary" [routerLink]="['/endereco']">
    <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
    </a>

    </div>
