
<h1>Nova Pessoa</h1>

<div class="well">
    <form #formPessoa="ngForm">

        <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome"
                [(ngModel)] ="pessoa.nome"
                #nome="ngModel" 
                minlength="2" required>
                <div *ngIf=" nome.errors && (nome.dirty || nome.touched)" class= "alert alert-danger">
                <div [hidden]="! nome.errors['minlength']"> O nome deve conter ao menos 2 caracteres. </div>
        </div>
</div>
        <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="text" class="form-control" id="idade" name="idade"
                    [(ngModel)] ="pessoa.idade"
                    #idade="ngModel" required>
                    <div *ngIf="idade.errors && (idade.dirty || idade.touched)"  class= "alert alert-danger">
                    <div [hidden]="!idade.errors['required']" > Digite a idade da pessoa. </div>
        </div>
        <div class="form-group">
                    <label for="datadenascimento">Data de Nascimento:</label>
                    <input type="text" class="form-control" id="datadenascimento" name="datadenascimento"
                    [(ngModel)] ="pessoa.datadenascimento"
                    #datadenascimento="ngModel" required>
                    <div *ngIf="datadenascimento.errors && (datadenascimento.dirty || datadenascimento.touched)"  class= "alert alert-danger">
                    <div [hidden]="!datadenascimento.errors['required']" > Digite a data de nascimento da pessoa. </div>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary"(click) = "inserir()"[disabled] =" !formPessoa.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Salvar
            </button>
                <a class="btn btn-secondary" [routerLink]="['/pessoas/novo']">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
                </a>
        </div>
    <form></form>
</div>
