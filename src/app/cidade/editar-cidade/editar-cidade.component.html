<h1>Editar Cidade</h1>
<div class="well">
<form >
<div class="form-group">
<label for="nome">Cidade:</label>
<ng-select name="estado" [items]="estado"
bindLabel="sigla"
[(ngModel)]="cidade.estado"
placeholder="Selecione um estado">
</ng-select>
<div class="alert alert-danger">
<div>Digite o nome da cidade.</div>
<div>O nome deve conter ao menos 2 caracteres.</div>
</div>
</div>
<div class="form-group">
    <label for="idade">Estado:</label>
    <input type="text" class="form-control" id="nome" nome="nome"
    required>
    <div class="alert alert-danger">
    <div> Digite o seu Estado.</div>
    </div>
    </div>
    <div class="form-group">
    <button type="button" class="btn btn-primary">
    <i class="fa fa-save" aria-hidden="true"></i> Atualizar
    </button>
    <a class="btn btn-secondary">
    <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
    </a>
    </div>
    </form>
    </div>
