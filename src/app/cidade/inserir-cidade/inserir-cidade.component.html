
<h1>Nova Cidade</h1>

<div class="well">
    <form #formCidade="ngForm">

        <div class="form-group">
                <label for="cidade">Cidade:</label>
                <ng-select name="estado" [items]="estados"
                bindLabel="sigla"
                [(ngModel)]="cidade.estado"
                placeholder="Selecione um estado">
                </ng-select>
                
        </div>

        <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" class="form-control" id="estado" name="estado"
                    [(ngModel)] = "cidade.estado"
                    #estado="ngModel" required>
                  <div *ngIf="estado.errors && (estado.dirty || estado.touched)"  class= "alert alert-danger">
                    <div [hidden]="!estado.errors['required']" > Digite a estado da cidade. </div>
        </div>
        <div [hidden]="!estado.errors?.['minimo']">
                       Estado deve ter mais que 2 caracteres
            </div>
            </div>
        
        <div class="form-group">
            <button type="button" class="btn btn-primary"(click) = "inserir()" [disabled] = "!formCidade.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Salvar
            </button>
                <a class="btn btn-secondary" [routerLink]="['/cidade']">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
                </a>
        </div>
    <form></form>
